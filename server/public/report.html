<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Report</title>
    <link rel="stylesheet" href="./report.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="margin: 30px">
    <div class="mb-3">
        <button onclick="showReport()" class="btn btn-primary" id='view-report-btn'>View Report</button>
        <select id="monthSelect" hidden onchange="showReport()">
            <option value="0">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <h2 id="tableTitle" class="text-center"></h2>
    </div>
    <div class="table-responsive">
        <table id="expenseSalaryTable" class="table" hidden>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Income</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="expenseSalaryTableBody"></tbody>
        </table>
    </div>


    <div class="table-responsive mt-4">
        <table id="monthlySummaryTable" class="table" hidden>
            <h2 id="yearlyTable" class="text-center"></h2>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Income</th>
                    <th>Total Expense</th>
                    <th>Total Savings</th>
                </tr>
            </thead>
            <tbody id="monthlySummaryTableBody"></tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <button onclick="downloadReport()" class="btn btn-primary">Download Report</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./report.js"></script>
</body>

</html>
